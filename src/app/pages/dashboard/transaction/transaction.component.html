<div class="container mt-5 mb-5 transaction">
	<table class="table" id="bankDetails">
		<thead>
		<tr>
			<th scope="col">Date</th>
			<th scope="col">Reference</th>
			<th scope="col">Transaction History</th>
			<th scope="col">Amount</th>
			<th scope="col">Balance</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let item of transactions">
			<th scope="row">{{item.date | date:'medium'}}</th>
			<td>{{item.reference}}</td>
			<td>{{item.name}}</td>
			<td>{{item.amount}}</td>
			<td>457687468</td>
		</tr>
		</tbody>
	</table>
</div>
