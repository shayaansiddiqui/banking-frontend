<!-- Section: Design Block -->
<div class="container">
<section class=" text-center text-lg-start">

    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="loginImage"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
  
            <form [formGroup]="Service.loginForm" (ngSubmit)="onSubmit()" [class.submitted]="submitted">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <h2 class="text-center m-3 p-5x"> Login Form </h2>
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" formControlName="email" name="email">
            
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" name="password">
                
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="" id="rememberme" checked name="rememberme"/>
                    <label class="form-check-label" for="rememberme"> Remember me </label>
                  </div>
                </div>
  
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-block mb-4 login">Sign in</button>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
  <!-- Section: Design Block -->
