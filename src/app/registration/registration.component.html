<div class="container">
    <div><h2 class="text-center m-3 p-3x"> Registration Form </h2></div>
<div class="centerRegistrationForm animate__animated animate__zoomInDown mt-5 mr-5 ">
  
<div class="card">
    <div class="card-body p-4" style="background-color: #a6a6a696;">
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group p-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required>
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group p-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
     
    <div class="form-group p-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="model.name" required>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group p-3">
        <label>Date Of Birth</label>
        <div class="ro">
         
        <input type="text" name="date" class="form-control" ngbDatepicker #d="ngbDatepicker" required/>
       
        <button (click)="d.toggle()"><i class="fa fa-calendar" aria-hidden="true" ></i> </button>
</div></div>
</div>
    </div>
   
    <div class="row">
        <div class="col-md-6">
     
    <div class="form-group p-3">
        <label>AddressLine1</label>
        <input type="text" name="addressline1" class="form-control" [(ngModel)]="model.addressline1" required>
    </div>
        </div>
        <div class="col-md-6">
    <div class="form-group p-3">
        <label>AddressLine2</label>
        <input type="text" name="addressline2" class="form-control" [(ngModel)]="model.addressline2" required>
    </div>
</div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4">
        <div class="form-group p-3">
            <label>State</label>
            <select class="form-control" name="hobbies" [(ngModel)]="Hobbies">
              <option value="">Select an option</option>
              <option *ngFor="let hoby of Hobbies" [value]="hoby">
                {{hoby}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="form-group p-3">
                <label>City</label>
                <select class="form-control" name="hobbies" [(ngModel)]="Hobbies">
                  <option value="">Select an option</option>
                  <option *ngFor="let hoby of Hobbies" [value]="hoby">
                    {{hoby}}
                  </option>
                </select>
              </div>
            </div>
      
        <div class="col-md-4 mb-4">
      <div class="form-group">
        <label>Zip</label>
        <input type="text" name="zip" class="form-control" [(ngModel)]="model.zip" required>
      </div></div></div>


    <div class="form-group text-center">
      <button class="btn btn-block" style="background: dimgray">Submit</button>
    
  

      <button class="btn btn-outline-primary mb-2 me-2" (click)="openWindowCustomClass(content)">
       Login
      </button>

</div>
</form>
  
</div>

    </div>
    </div> -->
</div>

</div>
</div>

          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
